<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mis artistas favoritos</title>
<style>
  * {box-sizing: border-box; margin: 0; padding: 0;}
  body {
    background-color: #0e0204;
    font-family: 'Poppins', sans-serif;
    color: #f6ecf0;
    overflow-x: hidden;
    min-height: 100vh;
  }

  /* Fondo animado tipo ondas de luz */
.fondo-animado {
  position: fixed;
  inset: 0;
  background: #0e0204;
  overflow: hidden;
  z-index: 0;
}

.fondo-animado::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(255, 255, 255, 0) 20%,
    rgba(223, 187, 202, 0.25) 50%,
    rgba(255, 255, 255, 0) 80%
  );
  filter: blur(120px);
  animation: moverLuz 8s ease-in-out infinite alternate;
}

@keyframes moverLuz {
  0% {
    transform: translateX(-30%) scale(1);
  }
  100% {
    transform: translateX(30%) scale(1.1);
  }
}

  /* --- Navegación --- */
  nav {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(6px);
    z-index: 400;
  }
  nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 18px;
    transition: color 0.3s, text-shadow 0.3s;
  }
  nav a:hover {
    color: #dfbbca;
    text-shadow: 0 0 10px #774972;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    margin-top: 80px;
    font-family: 'Cormorant Garamond', serif;
    letter-spacing: 3px;
    z-index: 10;
    position: relative;
  }

  p.subtitulo {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 50px;
    opacity: 0.8;
  }

  .contenedor {
    position: relative;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    z-index: 10;
    transition: all 0.8s ease;
    padding: 40px 20px;
  }

  .tarjeta {
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    width: 220px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.6s ease;
    position: relative; /* para que z-index funcione */
  }

  .tarjeta img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 15px;
    margin-bottom: 15px;
    display: block;
    transform-origin: center;
    transition: transform .35s ease, filter .35s ease;
  }

  .tarjeta h3 {
    font-size: 1.3rem;
    margin-bottom: 8px;
    font-family: 'Cormorant Garamond', serif;
  }

  /* Modo panel (estética cuando se abre panel) */
  .contenedor.modo-panel {
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    gap: 20px;
    margin-left: 180px; /* separa del borde izquierdo para dejar espacio al panel en la derecha */
    transition: all 0.8s ease;
  }

  .tarjeta.pequena {
    width: 150px;
    opacity: 0.5;
    transform: scale(0.9);
    filter: saturate(.6) brightness(.8);
  }

  .tarjeta.activa {
    transform: scale(1.18);
    box-shadow: 0 10px 40px rgba(255, 255, 255, 0.12);
    z-index: 250; /* arriba del overlay, pero debajo del panel */
  }

  /* Panel lateral */
  .panel {
    position: fixed;
    right: -55%;
    top: 0;
    width: 50%;
    height: 100%;
    background: rgba(20,10,20,0.95);
    background-size: cover;
    background-position: center;
    box-shadow: -5px 0 30px rgba(0,0,0,0.6);
    color: #f6ecf0;
    overflow-y: auto;
    transition: right 0.8s ease;
    padding: 80px 50px;
    font-family: 'Cormorant Garamond', serif;
    z-index: 300; /* panel arriba de todo */
  }
  .panel.activo { right: 0; }

  .panel-fondo {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0.22;
    z-index: 0;
    filter: blur(2px) saturate(1.05);
  }

  .panel h2 { font-size: 2.8rem; margin-bottom: 20px; position: relative; z-index: 1; }
  .panel p { font-size: 1.1rem; margin-bottom: 30px; position: relative; z-index: 1; }
  iframe { border-radius: 15px; z-index: 1; position: relative; }

  .cerrar-panel {
    position: absolute;
    top: 25px;
    right: 30px;
    background: none;
    border: none;
    color: #f6ecf0;
    font-size: 2rem;
    cursor: pointer;
    z-index: 310;
  }
  .cerrar-panel:hover { color: #ffb7c5; }

  .vibra-texto {
    margin-top: 20px;
    font-style: italic;
    font-size: 1.1em;
    color: #f8e4f1;
    text-shadow: 0 0 8px rgba(255, 220, 240, 0.3);
    z-index: 1;
  }

  /* Overlay para cerrar al clicar fuera (no debe borrar la tarjeta activa) */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0);
    /* backdrop-filter opcional, si lo dejas puede difuminar fondo, pero evitar que borre tarjeta activa */
    backdrop-filter: blur(0px);
    z-index: 200; /* entre tarjetas (z=250) y panel (z=300) */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.35s ease;
  }
  .overlay.activo { opacity: 1; pointer-events: auto; }

.contenedor.modo-panel .tarjeta {
  opacity: 0;
  pointer-events: none;
  transform: scale(.88);
  filter: none !important;
}

.contenedor.modo-panel .tarjeta.activa {
  opacity: 1 !important;
  filter: none !important;
  pointer-events: auto;
  transform: scale(1.15);
  align-self: flex-start;
  margin-left: 30px;
  margin-top: -40px;
}

  /* small screens */
  @media (max-width: 900px) {
    .panel { width: 100%; right: -100%; }
    .panel.activo { right: 0; }
    .contenedor.modo-panel { margin-left: 20px; }
    .contenedor.modo-panel .tarjeta.activa { margin-left: 0; margin-top: 0; transform: scale(1.05); }
  }
.tarjeta {
  animation: flotar 4s ease-in-out infinite;
}

@keyframes flotar {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}
.tarjeta:nth-child(1) { animation-delay: 0s; }
.tarjeta:nth-child(2) { animation-delay: 0.5s; }
.tarjeta:nth-child(3) { animation-delay: 1s; }
body {
  opacity: 0;
  animation: aparecer 1.8s ease forwards;
}

@keyframes aparecer {
  to {
    opacity: 1;
  }
}

</style>
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="sobre-mi.html">Sobre mí</a>
    <a href="pasatiempos.html">Pasatiempos</a>
    <a href="artistas.html">Artistas</a>
  </nav>

  <div class="fondo-animado"></div>

  <h1>Artistas</h1>
  <p class="subtitulo">Estos son mis artistas favoritos:</p>

  <div class="contenedor" id="contenedorTarjetas">
    <div class="tarjeta"
         data-nombre="Cavetown"
         data-desc="Cantautor inglés que combina lo tierno y lo melancólico..."
         data-fondo="url('https://i.pinimg.com/originals/c1/aa/3e/c1aa3e76597f53422bd7d2484d560732.gif')"
         data-color="#ffc6d0"
         data-spotify="https://open.spotify.com/embed/artist/2hR4h1Cao2ueuI7Cx9c7V8?utm_source=generator&theme=0"
         data-vibra="Su vibra me hace sentir como si estuviera en un espacio muy tranquilo, cómodo y cálido.">
      <img src="https://i.pinimg.com/736x/6b/89/5c/6b895c8bd93e7ef981d081122421508b.jpg" alt="Cavetown">
      <h3>Cavetown</h3>
    </div>

    <div class="tarjeta"
         data-nombre="Conan Gray"
         data-desc="Pop alternativo con energía emocional..."
         data-fondo="url('https://i.pinimg.com/originals/b3/4f/fd/b34ffdbf5e7a0a775e0b323cac817809.gif')"
         data-color="#3b83bd"
         data-spotify="https://open.spotify.com/embed/artist/4Uc8Dsxct0oMqx0P6i60ea?utm_source=generator&theme=0"
         data-vibra="Su vibra me hace sentir como si estuviera en una noche llena de estrellas.">
      <img src="https://i.pinimg.com/736x/22/af/70/22af70f96a8eca3e29b5e1949a87e9e7.jpg" alt="Conan Gray">
      <h3>Conan Gray</h3>
    </div>

    <div class="tarjeta"
         data-nombre="Mitski"
         data-desc="Indie intenso con letras profundas..."
         data-fondo="url('https://i.pinimg.com/originals/d1/0b/14/d10b14c42d6459a4573b9c3fea4bf808.gif')"
         data-color="#8a36d2"
         data-spotify="https://open.spotify.com/embed/artist/2uYWxilOVlUdk4oV9DvwqK?utm_source=generator&theme=0"
         data-vibra="Su vibra me hace sentir como si estuviera dentro de una tormenta, para luego hallar paz.">
      <img src="https://i.pinimg.com/736x/7f/54/9a/7f549abcfae30c519b0f9ababde08283.jpg" alt="Mitski">
      <h3>Mitski</h3>
    </div>

    <div class="tarjeta"
         data-nombre="Laufey"
         data-desc="Combina el jazz, bossa nova y pop, música amorosa y suave."
         data-fondo="url('https://i.pinimg.com/originals/90/5c/48/905c482a81b636fad80cfe1a8da322c1.gif')"
         data-color="#e3e4e5"
         data-spotify="https://open.spotify.com/embed/artist/7gW0r5CkdEUMm42w9XpyZO?utm_source=generator&theme=0"
         data-vibra="Su vibra me hace sentir como si estuviera observando un atardecer, tomando un té en un jardín.">
      <img src="https://i.pinimg.com/736x/df/1e/50/df1e50d9072f75daa91b5b2fe68a1eb6.jpg" alt="Laufey">
      <h3>Laufey</h3>
    </div>
  </div>

  <!-- overlay (solo uno, antes del panel para buenas reglas de stacking) -->
  <div class="overlay" id="overlay"></div>

  <!-- Panel lateral -->
  <div class="panel" id="panelInfo">
    <div class="panel-fondo" id="panelFondo"></div>
    <button class="cerrar-panel" id="cerrarPanel">&times;</button>
    <h2 id="nombreArtista">Artista</h2>
    <p id="descripcionArtista">Descripción</p>
    <iframe id="spotifyArtista" width="100%" height="352" frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <p id="vibra-artista" class="vibra-texto"></p>
  </div>

<script>
  const tarjetas = document.querySelectorAll('.tarjeta');
  const contenedor = document.getElementById('contenedorTarjetas');
  const panel = document.getElementById('panelInfo');
  const nombre = document.getElementById('nombreArtista');
  const desc = document.getElementById('descripcionArtista');
  const spotify = document.getElementById('spotifyArtista');
  const fondo = document.getElementById('panelFondo');
  const cerrar = document.getElementById('cerrarPanel');
  const overlay = document.getElementById('overlay');
  const vibraElem = document.getElementById('vibra-artista');

  tarjetas.forEach(tarjeta => {
    tarjeta.addEventListener('click', () => {
      // Reset visual
      tarjetas.forEach(t => t.classList.remove('activa', 'pequena'));
      tarjeta.classList.add('activa');
      tarjetas.forEach(t => { if (t !== tarjeta) t.classList.add('pequena'); });
      contenedor.classList.add('modo-panel');

      // Rellenar panel
      nombre.textContent = tarjeta.dataset.nombre || '';
      desc.textContent = tarjeta.dataset.desc || '';
      vibraElem.textContent = tarjeta.dataset.vibra || '';
      spotify.src = tarjeta.dataset.spotify || '';
      fondo.style.backgroundImage = tarjeta.dataset.fondo || 'none';
      nombre.style.color = tarjeta.dataset.color || '';

      // mostrar overlay y panel
      overlay.classList.add('activo');
      panel.classList.add('activo');

      // Llevar la tarjeta seleccionada hacia arriba/visible
      // calculamos la posición y hacemos un scroll suave
      const rect = tarjeta.getBoundingClientRect();
      const offsetTop = rect.top + window.pageYOffset - 120; // 120px desde top del viewport
      window.scrollTo({ top: Math.max(0, offsetTop), behavior: 'smooth' });
    });
  });

  // cerrar funciones
  function cerrarPanel() {
    panel.classList.remove('activo');
    overlay.classList.remove('activo');
    contenedor.classList.remove('modo-panel');
    tarjetas.forEach(t => t.classList.remove('pequena', 'activa'));
    spotify.src = ""; // para detener reproducción embebida
  }

  cerrar.addEventListener('click', cerrarPanel);
  overlay.addEventListener('click', cerrarPanel);

  // evita que el click dentro del panel cierre por burbuja si hicieras clicks
  panel.addEventListener('click', (e) => e.stopPropagation());
</script>
<div class="cursor-luz"></div>

<style>
  .cursor-luz {
    position: fixed;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.05s ease;
    mix-blend-mode: screen;
  }
</style>

<script>
  const cursor = document.querySelector('.cursor-luz');
  document.addEventListener('mousemove', (e) => {
    cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });
</script>

</body>
</html>
